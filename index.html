<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Goals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Tech Goals for the Next 2 Years</h1>
    </header>
    <section>
        <div id="profile">
            <img src="your-slack-profile-picture-url" alt="Slack Profile Picture" data-testid="slackProfilePicture">
            <p data-testid="slackDisplayName">Your Slack Display Name</p>
            <p data-testid="slackEmail">Your Slack Email</p>
        </div>
        <div id="goals">
            <h2>Goals</h2>
            <ul>
                <li>Goal 1</li>
                <li>Goal 2</li>
                <li>Goal 3</li>
                <!-- Add more goals as needed -->
            </ul>
        </div>
        <div id="time-info">
            <p>Current Time (UTC): <span data-testid="currentTimeUTC"></span></p>
            <p>Current Day: <span data-testid="currentDay"></span></p>
        </div>
        <div id="links">
            <a href="https://hng.tech/learn" data-testid="hngLink">Learn at HNG</a>
            <a href="https://keyword.dog" data-testid="keywordLink">Keyword Dog</a>
            <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
